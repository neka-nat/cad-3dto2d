A4_LandscapeTD:
  kind: svg
  file: A4_LandscapeTD.svg
  paper_size_mm: [297, 210]
  frame_bbox_mm: [10, 10, 287, 200]
  title_block_bbox_mm: [147, 153, 287, 200]
  layout_offset_mm: [-40, 0]
  default_scale: 1.0

A4_LandscapeParam:
  kind: parametric
  paper_size_mm: [297, 210]
  frame:
    margin_mm:
      left: 10
      right: 10
      top: 10
      bottom: 10
  title_block:
    pos: top_right
    size_mm: [140, 47]
    grid:
      rows_mm: [8, 8, 8, 23]
      cols_mm: [60, 40, 20, 20]
    cells:
      - id: title
        cell: [0, 0]
        span: [1, 4]
        text: DRAWING TITLE
        align: center
        valign: middle
        text_height_mm: 3.5
      - id: drawing_no_label
        cell: [1, 0]
        span: [1, 2]
        text: DRAWING NO.
        align: left
        valign: middle
        text_height_mm: 3.0
        offset_mm: [2, 0]
      - id: drawing_no
        cell: [1, 2]
        span: [1, 2]
        key: drawing_no
        default: "0000"
        align: right
        valign: middle
        text_height_mm: 3.0
        offset_mm: [-2, 0]
      - id: scale_label
        cell: [2, 0]
        text: SCALE
        align: left
        valign: middle
        text_height_mm: 3.0
        offset_mm: [2, 0]
      - id: scale
        cell: [2, 1]
        key: scale
        default: "1:1"
        align: left
        valign: middle
        text_height_mm: 3.0
        offset_mm: [2, 0]
      - id: date_label
        cell: [2, 2]
        text: DATE
        align: left
        valign: middle
        text_height_mm: 3.0
        offset_mm: [2, 0]
      - id: date
        cell: [2, 3]
        key: date
        default: "YYYY-MM-DD"
        align: right
        valign: middle
        text_height_mm: 3.0
        offset_mm: [-2, 0]
      - id: remarks
        cell: [3, 0]
        span: [1, 3]
        text: REMARKS
        align: left
        valign: top
        text_height_mm: 3.0
        offset_mm: [2, -2]
      - id: rev
        cell: [3, 3]
        text: REV
        align: center
        valign: top
        text_height_mm: 3.0
        offset_mm: [0, -2]
  layout_offset_mm: [-40, 0]
  default_scale: 1.0
