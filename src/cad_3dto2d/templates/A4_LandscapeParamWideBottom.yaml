kind: parametric
paper_size_mm: [297, 210]
frame:
  margin_mm:
    left: 10
    right: 10
    top: 10
    bottom: 10
title_block:
  pos: bottom_right
  size_mm: [277, 30]
  grid:
    rows_mm: [10, 10, 10]
    cols_mm: [80, 55, 55, 45, 42]
  cells:
    - cell: [0, 0]
      span: [1, 5]
      text: DRAWING TITLE
      align: center
      valign: middle
      text_height_mm: 3.5
    - cell: [1, 0]
      text: DWG NO.
      align: left
      valign: middle
      text_height_mm: 2.6
      offset_mm: [2, 0]
    - cell: [1, 1]
      text: TITLE
      align: left
      valign: middle
      text_height_mm: 2.6
      offset_mm: [2, 0]
    - cell: [1, 2]
      text: SCALE
      align: left
      valign: middle
      text_height_mm: 2.6
      offset_mm: [2, 0]
    - cell: [1, 3]
      text: MATERIAL
      align: left
      valign: middle
      text_height_mm: 2.6
      offset_mm: [2, 0]
    - cell: [1, 4]
      text: DATE
      align: left
      valign: middle
      text_height_mm: 2.6
      offset_mm: [2, 0]
    - cell: [2, 0]
      key: drawing_no
      default: "0000"
      align: left
      valign: middle
      text_height_mm: 2.8
      offset_mm: [2, 0]
    - cell: [2, 1]
      key: title
      default: "PART NAME"
      align: left
      valign: middle
      text_height_mm: 2.8
      offset_mm: [2, 0]
    - cell: [2, 2]
      key: scale
      default: "1:1"
      align: left
      valign: middle
      text_height_mm: 2.8
      offset_mm: [2, 0]
    - cell: [2, 3]
      key: material
      default: "-"
      align: left
      valign: middle
      text_height_mm: 2.8
      offset_mm: [2, 0]
    - cell: [2, 4]
      key: date
      default: "YYYY-MM-DD"
      align: right
      valign: middle
      text_height_mm: 2.8
      offset_mm: [-2, 0]
side_position: right
top_position: up
layout_offset_mm: [-40, 0]
default_scale: 1.0
