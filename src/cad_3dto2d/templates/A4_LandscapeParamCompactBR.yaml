kind: parametric
paper_size_mm: [297, 210]
frame:
  margin_mm:
    left: 10
    right: 10
    top: 10
    bottom: 10
title_block:
  pos: bottom_right
  size_mm: [100, 32]
  grid:
    rows_mm: [8, 8, 8, 8]
    cols_mm: [40, 30, 30]
  cells:
    - cell: [0, 0]
      span: [1, 3]
      text: TITLE
      align: center
      valign: middle
      text_height_mm: 3.0
    - cell: [1, 0]
      text: DWG NO.
      align: left
      valign: middle
      text_height_mm: 2.5
      offset_mm: [2, 0]
    - cell: [1, 1]
      span: [1, 2]
      key: drawing_no
      default: "0000"
      align: right
      valign: middle
      text_height_mm: 2.5
      offset_mm: [-2, 0]
    - cell: [2, 0]
      text: SCALE
      align: left
      valign: middle
      text_height_mm: 2.5
      offset_mm: [2, 0]
    - cell: [2, 1]
      key: scale
      default: "1:1"
      align: left
      valign: middle
      text_height_mm: 2.5
      offset_mm: [2, 0]
    - cell: [2, 2]
      text: DATE
      align: left
      valign: middle
      text_height_mm: 2.5
      offset_mm: [2, 0]
    - cell: [3, 0]
      text: MAT
      align: left
      valign: middle
      text_height_mm: 2.5
      offset_mm: [2, 0]
    - cell: [3, 1]
      key: material
      default: "-"
      align: left
      valign: middle
      text_height_mm: 2.5
      offset_mm: [2, 0]
    - cell: [3, 2]
      key: date
      default: "YYYY-MM-DD"
      align: right
      valign: middle
      text_height_mm: 2.5
      offset_mm: [-2, 0]
side_position: right
top_position: up
layout_offset_mm: [-40, 0]
default_scale: 1.0
