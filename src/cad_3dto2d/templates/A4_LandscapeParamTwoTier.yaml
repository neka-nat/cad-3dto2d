kind: parametric
paper_size_mm: [297, 210]
frame:
  margin_mm:
    left: 10
    right: 10
    top: 10
    bottom: 10
title_block:
  pos: bottom_right
  size_mm: [160, 60]
  grid:
    rows_mm: [18, 10, 10, 10, 12]
    cols_mm: [60, 40, 30, 30]
  cells:
    - cell: [0, 0]
      span: [1, 4]
      text: DRAWING TITLE
      align: center
      valign: middle
      text_height_mm: 4.0
    - cell: [1, 0]
      span: [1, 2]
      text: DRAWING NO.
      align: left
      valign: middle
      text_height_mm: 2.6
      offset_mm: [2, 0]
    - cell: [1, 2]
      text: SCALE
      align: left
      valign: middle
      text_height_mm: 2.6
      offset_mm: [2, 0]
    - cell: [1, 3]
      text: DATE
      align: left
      valign: middle
      text_height_mm: 2.6
      offset_mm: [2, 0]
    - cell: [2, 0]
      span: [1, 2]
      key: drawing_no
      default: "0000"
      align: left
      valign: middle
      text_height_mm: 2.8
      offset_mm: [2, 0]
    - cell: [2, 2]
      key: scale
      default: "1:1"
      align: left
      valign: middle
      text_height_mm: 2.8
      offset_mm: [2, 0]
    - cell: [2, 3]
      key: date
      default: "YYYY-MM-DD"
      align: right
      valign: middle
      text_height_mm: 2.8
      offset_mm: [-2, 0]
    - cell: [3, 0]
      span: [1, 2]
      text: MATERIAL
      align: left
      valign: middle
      text_height_mm: 2.6
      offset_mm: [2, 0]
    - cell: [3, 2]
      text: CHECK
      align: left
      valign: middle
      text_height_mm: 2.6
      offset_mm: [2, 0]
    - cell: [3, 3]
      text: APPROVE
      align: left
      valign: middle
      text_height_mm: 2.6
      offset_mm: [2, 0]
    - cell: [4, 0]
      span: [1, 2]
      key: material
      default: "-"
      align: left
      valign: middle
      text_height_mm: 2.8
      offset_mm: [2, 0]
    - cell: [4, 2]
      key: checked
      default: "-"
      align: left
      valign: middle
      text_height_mm: 2.8
      offset_mm: [2, 0]
    - cell: [4, 3]
      key: approved
      default: "-"
      align: left
      valign: middle
      text_height_mm: 2.8
      offset_mm: [2, 0]
side_position: right
top_position: up
layout_offset_mm: [-40, 0]
default_scale: 1.0
